<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Overlay</title>
    <script src="script.js" defer> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: transparent;
            color: white;
            font-family: "Roboto", sans-serif;
        }
        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 350px;
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        .overlay h4 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .stat:last-child {
            border-bottom: none;
        }
        .stat span {
            font-size: 18px;
        }
        .icon {
            color: cyan;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h4 id="champion-name"><i class="fas fa-dragon icon"></i> Champion: </h4>
        <div class="stat"><span><i class="fas fa-skull icon"></i> CS:</span> <span id="cs">0</span></div>
        <div class="stat"><span><i class="fas fa-coins icon"></i> Gold:</span> <span id="gold">0</span></div>
        <div class="stat"><span><i class="fas fa-star icon"></i> Level:</span> <span id="level">1</span></div>
        <div class="stat"><span><i class="fas fa-chart-line icon"></i> Gold Diff:</span> <span id="gold-diff">0</span></div>
        <div class="stat"><span><i class="fas fa-percent icon"></i> Win% Diff:</span> <span id="win-diff">0</span></div>
    </div>
    
    <script>
        function updateStats(data) {
            document.getElementById("champion-name").innerHTML = `<i class="fas fa-dragon icon"></i> Champion: ${data.champion}`;
            document.getElementById("cs").innerText = data.cs;
            document.getElementById("gold").innerText = data.gold;
            document.getElementById("level").innerText = data.level;
            document.getElementById("gold-diff").innerText = data.goldDiff;
            document.getElementById("win-diff").innerText = data.winDiff;
        }

        // Simulated data fetch - Replace with API calls from Overwolf
        setInterval(() => {
            const sampleData = {
                champion: "Yone",
                cs: Math.floor(Math.random() * 200),
                gold: Math.floor(Math.random() * 15000),
                level: Math.floor(Math.random() * 18) + 1,
                goldDiff: Math.floor(Math.random() * 5000) - 2500,
                winDiff: Math.floor(Math.random() * 100)
            };
            updateStats(sampleData);
        }, 5000);
    </script>
</body>
</html>
